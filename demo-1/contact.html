<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .main{
            display: flex;
            justify-content: space-around;
        }
        iframe{
            border: 1px solid black;
        }
        .contact,.map,.contact_form{
            border: solid 1px black;
            align-items: center;
            padding-left: 10px;
            padding-right: 10px;
        }
        h1{
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 70%;
        }
        input[type="submit"] {
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="contact">
    <h1>Contact Address</h1>
    <address>
        <p>Live Virtual Session</p>
        <p>123 Main Street</p>
        <p>Springfield, IL 62701</p>
        <p>Phone: 217-555-5555</p>
    </address>
    </div>
    <div class="map">
    <h1>Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.5606561734626!2d74.85202737428195!3d12.871628787434592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35b1c504f06a5%3A0x9720c6a220d4ecd3!2sImpelsys%20Private%20Limited!5e0!3m2!1sen!2sin!4v1738218255656!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact_form">
    <h1>Contact Details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>

        <label for="course">Select Course</label>
        <select id="course" name="course">
            <option value="MEAN Stack">MEAN Stack</option>
            <option value="MERN Stack">MERN Stack</option>
            <option value="Gen AI">Gen AI</option>
        </select><br>
        <label for="knowledge">Course knowledge</label>
        Microsoft Word<input type="checkbox" id="knowledge" name="knowledge" value="Microsoft Word">
        Microsoft Excel<input type="checkbox" id="knowledge" name="knowledge" value="Microsoft Excel">
        Microsoft Powerpoint<input type="checkbox" id="knowledge" name="knowledge" value="Microsoft Powerpoint"><br>
        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    </div>
</body>
</html>
